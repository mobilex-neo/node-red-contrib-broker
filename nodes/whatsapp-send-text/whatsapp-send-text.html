<script type="text/javascript">
    RED.nodes.registerType("whatsapp-send-text", {
        category: "mobileX Broker",
        color: "#0fc243",
        defaults: {
            name: { value: "" },
            from: { value: "" },
            apiKey: { value: "" },
            token: { value: "" },
            to: { value: "" },
            text: { value: "" }

        inputs: 1,
