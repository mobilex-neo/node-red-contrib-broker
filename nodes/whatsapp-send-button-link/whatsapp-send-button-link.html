<script type="text/javascript">
    RED.nodes.registerType("whatsapp-send-button-link", {
        category: "mobileX Broker",
        color: "#0fc243",
        defaults: {
            name: { value: "" },
            from: { value: "" },
            apiKey: { value: "" },
            token: { value: "" },
            to: { value: "" },
            text: { value: "" },
            buttonTitle: { value: "" },
            url: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-link",
        label: function () {
            return this.name || "Send Button Link";
        }
    });
</script>

<script type="text/x-red" data-template-name="whatsapp-send-button-link">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Nome</label>
        <input type="text" id="node-input-name" placeholder="Nome do node">
    </div>
    <div class="form-row">
        <label for="node-input-from">Remetente</label>
        <input type="text" id="node-input-from" placeholder="Número/ID do remetente">
    </div>
    <div class="form-row">
        <label for="node-input-apiKey">API Key</label>
        <input type="text" id="node-input-apiKey" placeholder="API Key da Vonage">
    </div>
    <div class="form-row">
        <label for="node-input-token">Token</label>
        <input type="text" id="node-input-token" placeholder="Token de autenticação">
    </div>
    <div class="form-row">
        <label for="node-input-to">Destinatário (To)</label>
        <input type="text" id="node-input-to" placeholder="Número de destino">
    </div>
    <div class="form-row">
        <label for="node-input-text">Texto da Mensagem</label>
        <input type="text" id="node-input-text" placeholder="Conteúdo da mensagem">
    </div>
    <div class="form-row">
        <label for="node-input-buttonTitle">Título do Botão</label>
        <input type="text" id="node-input-buttonTitle" placeholder="Título do botão">
    </div>
    <div class="form-row">
        <label for="node-input-url">URL do Link</label>
        <input type="text" id="node-input-url" placeholder="Link para redirecionamento">
    </div>
</script>

<script type="text/x-red" data-help-name="whatsapp-send-button-link">
    <p>
        Este node envia uma mensagem com botão do tipo link via WhatsApp pela API da Vonage.
        Permite definir um texto e um botão que direciona para uma URL.
    </p>
    <p>
        <b>Configurações:</b>
        <ul>
            <li><b>Texto da Mensagem:</b> Conteúdo da mensagem.</li>
            <li><b>Título do Botão:</b> Nome exibido no botão.</li>
            <li><b>URL:</b> Link para redirecionamento.</li>
        </ul>
    </p>
</script>
